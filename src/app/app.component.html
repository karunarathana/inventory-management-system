<nz-layout class="app-layout">

  <!-- // Hi -->
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Maheesha Mobile</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/product">Product</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/manage-product">Manage Product</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/manage-user">Users Management</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Account" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/login">Sign-Up</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header-display-flex">
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <nz-icon
              class="trigger"
              [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            />
          </span>
        </div>
        <div>
          <nz-avatar [nzSize]="35" nzIcon="user"></nz-avatar>
          <span style="margin-left: 10px;font-size: 1rem;font-weight: bold;">{{userName}}</span>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
